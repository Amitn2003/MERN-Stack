<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Rock Paper Seasor</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
	  <link rel="icon" type="image/x-icon" href="/favicon.ico">
	  <meta name="description" content="Play free games online...">
	  <meta name="author" content="Amit Naskar">
  </head>
  <body>
    <main>
      <h1 class="title description">Welcome to Rock Paper Seasor</h1>
      <p class="description">Select your choice</p>
      <div class="options">
        <div class="optionItems" id="rock">
          <img alt="rock" src="img/rock.png" /><br>
          Rock
        </div>
        <div class="optionItems" id="paper">
          <img alt="rock" src="img/paper.png" /><br>
          Paper
        </div>
        <div class="optionItems" id="seasor">
          <img alt="rock" src="img/scissor.jpeg" /><br>
          Seasor
        </div> 
      </div>
      <br />
      <div id="gameDialoges" class="description">&MediumSpace;Temp game dialoges</div>
      <br />
      <div class="description">
        User v/s Computer <br />
        <span class="user score" id="user">0</span> :
        <span class="computer score" id="computer">0</span>
      </div>
    </main>
    <script src="/js/script.js"></script>
  </body>
</html>
